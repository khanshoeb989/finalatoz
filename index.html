<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>AtoZ Enterprise - Fire Safety & Industrial Equipment Solutions</title>
    <meta
      name="description"
      content="AtoZ Enterprise provides high-quality fire safety systems, industrial loading dock solutions, armored expansion joints, and complete safety equipment for industries across India."
    />
    <meta name="author" content="AtoZ Enterprise" />
    <link rel="canonical" href="https://atozenterprise.co.in/" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="AtoZ Enterprise - Fire Safety & Industrial Equipment Solutions"
    />
    <meta
      property="og:description"
      content="Your trusted partner for fire safety equipment, loading docks, industrial safety systems, and armored joints."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://atozenterprise.co.in/" />
    <meta
      property="og:image"
      content="https://atozenterprise.co.in/og-image.png"
    />
    <meta property="og:site_name" content="AtoZ Enterprise" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="AtoZ Enterprise - Fire Safety & Industrial Equipment Solutions"
    />
    <meta
      name="twitter:description"
      content="Trusted provider of fire protection systems and industrial equipment."
    />
    <meta
      name="twitter:image"
      content="https://atozenterprise.co.in/og-image.png"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#e63946" />

    <!-- Structured Data (Local Business + Website SEO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "AtoZ Enterprise",
        "url": "https://atozenterprise.co.in/",
        "logo": "https://atozenterprise.co.in/og-image.png",
        "description": "Industrial equipment supplier specializing in fire safety systems, armored joints, and loading dock solutions.",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+91XXXXXXXXXX",
          "contactType": "Customer Support"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
